<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box, .main-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-box {
            width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            background: white;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            margin-left: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hidden {
            display: none !important;
        }

        .task-form {
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .tasks-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tasks-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tasks-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tasks-table td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            transition: background-color 0.3s ease;
        }

        .tasks-table tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .edit-btn, .complete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
        }

        .complete-btn {
            background: #28a745;
            color: white;
        }

        .edit-btn:hover, .complete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close-modal:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tasks-table {
                font-size: 14px;
            }
            
            .tasks-table th, .tasks-table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-box">
                <h1>Project Manager</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role">
                        <option value="employee">Employee</option>
                        <option value="manager">Manager</option>
                        <option value="boss">Boss</option>
                    </select>
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="main-panel hidden">
            <div class="header">
                <h1>Project Management System</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Task Creation Form (Managers and Boss only) -->
            <div id="taskForm" class="task-form hidden">
                <h2>Create New Task</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="assignTo">Assign To</label>
                        <select id="assignTo" required>
                            <option value="">Select Employee</option>
                        </select>
                    </div>
                </div>
                <div class="form-row full">
                    <div class="form-group">
                        <label for="projectDescription">Project Description</label>
                        <textarea id="projectDescription" rows="3" required></textarea>
                    </div>
                </div>
                <button class="btn" onclick="createTask()">Create Task</button>
            </div>

            <!-- Tasks List -->
            <div class="tasks-container">
                <table class="tasks-table">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Description</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Assigned Date</th>
                            <th>Completion Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2>Edit Task</h2>
            <div class="form-group">
                <label for="editProjectName">Project Name</label>
                <input type="text" id="editProjectName">
            </div>
            <div class="form-group">
                <label for="editProjectDescription">Project Description</label>
                <textarea id="editProjectDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="editAssignTo">Assign To</label>
                <select id="editAssignTo">
                    <option value="">Select Employee</option>
                </select>
            </div>
            <button class="btn" onclick="saveEdit()">Save Changes</button>
            <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Application state
        let currentUser = null;
        let currentRole = null;
        let tasks = [];
        let editingTaskId = null;

        // Sample users data (in a real application, this would come from a database)
        const users = {
            employees: ['john_doe', 'jane_smith', 'mike_wilson', 'sarah_jones', 'david_brown'],
            managers: ['alice_manager', 'bob_supervisor', 'carol_lead'],
            boss: ['admin_boss']
        };

        // Initialize application
        function initApp() {
            // Load tasks from memory (in a real app, this would be from a database)
            loadSampleTasks();
            populateEmployeeDropdowns();
        }

        function loadSampleTasks() {
            tasks = [
                {
                    id: 1,
                    projectName: 'Website Redesign',
                    description: 'Redesign the company website with modern UI/UX',
                    fromPerson: 'alice_manager',
                    toPerson: 'john_doe',
                    assignedDate: new Date('2024-06-20T09:00:00'),
                    completionDate: null,
                    status: 'pending'
                },
                {
                    id: 2,
                    projectName: 'Database Migration',
                    description: 'Migrate customer data to new database system',
                    fromPerson: 'bob_supervisor',
                    toPerson: 'jane_smith',
                    assignedDate: new Date('2024-06-18T14:30:00'),
                    completionDate: new Date('2024-06-24T16:45:00'),
                    status: 'completed'
                }
            ];
        }

        function populateEmployeeDropdowns() {
            const assignToSelect = document.getElementById('assignTo');
            const editAssignToSelect = document.getElementById('editAssignTo');
            
            // Clear existing options except the first one
            assignToSelect.innerHTML = '<option value="">Select Employee</option>';
            editAssignToSelect.innerHTML = '<option value="">Select Employee</option>';
            
            // Add all users as options
            [...users.employees, ...users.managers].forEach(employee => {
                const option1 = document.createElement('option');
                option1.value = employee;
                option1.textContent = employee.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                assignToSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = employee;
                option2.textContent = employee.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                editAssignToSelect.appendChild(option2);
            });
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const role = document.getElementById('role').value;
            
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            // In a real application, you would validate against a user database
            currentUser = username;
            currentRole = role;
            
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('currentUser').textContent = `${username} (${role})`;
            
            // Show task form for managers and boss
            if (role === 'manager' || role === 'boss') {
                document.getElementById('taskForm').classList.remove('hidden');
            }
            
            renderTasks();
        }

        function logout() {
            currentUser = null;
            currentRole = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('taskForm').classList.add('hidden');
            document.getElementById('username').value = '';
        }

        function createTask() {
            const projectName = document.getElementById('projectName').value.trim();
            const description = document.getElementById('projectDescription').value.trim();
            const assignTo = document.getElementById('assignTo').value;
            
            if (!projectName || !description || !assignTo) {
                alert('Please fill in all fields');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                projectName: projectName,
                description: description,
                fromPerson: currentUser,
                toPerson: assignTo,
                assignedDate: new Date(),
                completionDate: null,
                status: 'pending'
            };
            
            tasks.push(newTask);
            
            // Clear form
            document.getElementById('projectName').value = '';
            document.getElementById('projectDescription').value = '';
            document.getElementById('assignTo').value = '';
            
            renderTasks();
            alert('Task created successfully!');
        }

        function renderTasks() {
            const tbody = document.getElementById('tasksTableBody');
            tbody.innerHTML = '';
            
            // Filter tasks based on user role
            let filteredTasks = tasks;
            if (currentRole === 'employee') {
                filteredTasks = tasks.filter(task => task.toPerson === currentUser || task.fromPerson === currentUser);
            }
            
            filteredTasks.forEach(task => {
                const row = document.createElement('tr');
                
                const canEdit = (currentRole === 'boss') || 
                               (currentRole === 'manager' && task.fromPerson === currentUser) ||
                               (task.toPerson === currentUser);
                
                const canComplete = task.toPerson === currentUser && task.status === 'pending';
                
                row.innerHTML = `
                    <td>${task.projectName}</td>
                    <td>${task.description}</td>
                    <td>${task.fromPerson.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</td>
                    <td>${task.toPerson.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</td>
                    <td>${formatDateTime(task.assignedDate)}</td>
                    <td>${task.completionDate ? formatDateTime(task.completionDate) : '-'}</td>
                    <td><span class="status ${task.status}">${task.status}</span></td>
                    <td>
                        ${canEdit ? `<button class="edit-btn" onclick="editTask(${task.id})">Edit</button>` : ''}
                        ${canComplete ? `<button class="complete-btn" onclick="completeTask(${task.id})">Complete</button>` : ''}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function formatDateTime(date) {
            return new Date(date).toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            editingTaskId = taskId;
            document.getElementById('editProjectName').value = task.projectName;
            document.getElementById('editProjectDescription').value = task.description;
            document.getElementById('editAssignTo').value = task.toPerson;
            
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            editingTaskId = null;
        }

        function saveEdit() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;
            
            const projectName = document.getElementById('editProjectName').value.trim();
            const description = document.getElementById('editProjectDescription').value.trim();
            const assignTo = document.getElementById('editAssignTo').value;
            
            if (!projectName || !description || !assignTo) {
                alert('Please fill in all fields');
                return;
            }
            
            task.projectName = projectName;
            task.description = description;
            task.toPerson = assignTo;
            
            closeEditModal();
            renderTasks();
            alert('Task updated successfully!');
        }

        function completeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            task.status = 'completed';
            task.completionDate = new Date();
            
            renderTasks();
            alert('Task marked as completed!');
        }

        // Initialize the application
        initApp();
    </script>
</body>
</html>
